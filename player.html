<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>gamebois</title>
        <link rel="icon" type="image/gif" href="/gamebois/imageAssets/gameboislogo512.gif"/>
        <link rel="stylesheet" type="text/css" href="main.css">
    </head>
    <body>
        <div class="container" style="width:640px; height:480px; max-width:100%">
            <div class="game" id="game"></div>
        </div>
        <div id="boxart"></div>
        
        <img alt="GBC-Link's Awakening DX" src="/gamebois/imageAssets/gbc/links-awakening-dx.png">
        <script type="text/javascript">
            var directory = "games/";
            const gamename = new URLSearchParams(window.location.search).get('game')
            const type = new URLSearchParams(window.location.search).get('type')
            const zippedGames = ["nds"]
            
            if (zippedGames.includes(type)) {
                var game = String(directory) + String(type) + "/" + String(gamename) + ".zip"
            } else {
                var game = String(directory) + String(type) + "/" + String(gamename) + "." + String(type)
            }
            
            var boxart = document.createElement("img");
            boxart.src = "imageAssets/" + type + "/" + gamename + ".png";

            var div = document.getElementById("boxart");
            div.appendChild(boxart);
            //block.setAttribute("style", "text-align:center");
            
            EJS_player = '#game';
            EJS_biosUrl = '';
            EJS_gameUrl = game; // Url to Game rom
            EJS_core = type;
            EJS_pathtodata = 'data/'; //path to all of the wasm and js files. MUST all be in the same directory!!
        </script>
        <script src="data/loader.js"></script>
    </body>
</html>
