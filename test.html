<html lang ="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gamebois</title>
    <link rel="icon" type="image/gif" href="/gamebois/imageAssets/gameboislogo512.gif"/>
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body>
    <br>
    <h1>
      <a href="/gamebois/index.html">gamebois</a>
    </h1>

    <br>
    <script>
      var gameslist = ["links-awakening-dx", "pokemon-crystal", "pokemon-gold", "pokemon-silver", "super-mario-bros-delux"];
      var console = "gbc";

      //add image links to games
      for (let i = 0; i < gameslist.length; i++) {
        var link = "player.html?game=" + gameslist[i] + "&type=" + console;
        var imageurl = "/gamebois/imageAssets/" + console + "/" + gameslist[i] + ".png";

        const a = document.createElement("a");
        a.setAttribute("href", link);

        const img = new Image();
        img.src = imageurl;
        a.appendChild(img);
        
        document.body.appendChild(a);
        a.className = "a"
        img.className = "img"
      }

    </script>
  </body>
