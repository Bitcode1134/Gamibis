  <script>
    var gameslist = ["mario-kart-ds", "super-mario-64-ds", "new-super-mario-bros", "nintendogs-best-friends"];
    var console = "nds";

    //add image links to games
    for (let i = 0; i < gameslist.length; i++) {
      var link = "player.html?game=" + gameslist[i] + "&type=" + console;
      var imageurl = "/gamebois/imageAssets/" + console + "/" + gameslist[i] + ".png";

      const a = document.createElement("a");
      a.setAttribute("href", link);

      const img = new Image();
      img.src = imageurl;
      a.appendChild(img);
      
      document.body.appendChild(a);
      a.className = "a"
      img.className = "img"
    }

  </script>
