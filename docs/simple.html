<head>
  <meta charset="utf-8" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="simple.css">
  <title>binjgb (simple)</title>
  <link rel="icon" type="image/gif" href="/gamebois/imageAssets/gameboislogo512.gif"/>
</head>
<body>
  <div id="game">
    <canvas id="mainCanvas" width="160" height="144">No Canvas Support</canvas>
  </div>
  <div id="controller">
    <div id="controller_dpad">
      <div id="controller_left"></div>
      <div id="controller_right"></div>
      <div id="controller_up"></div>
      <div id="controller_down"></div>
    </div>
    <div id="controller_select" class="capsuleBtn">Select</div>
    <div id="controller_start" class="capsuleBtn">Start</div>
    <div id="controller_b" class="roundBtn">B</div>
    <div id="controller_a" class="roundBtn">A</div>
  </div>
  <script src="binjgb.js"></script>
  <script src="simple.js"></script>
  <script>
    let favicon = document.querySelector("[rel=icon]")
    const game = new URLSearchParams(window.location.search).get('game')
    const type = new URLSearchParams(window.location.search).get('type')

    /*games list*/
    const gb = ['tetris', 'pokemon-red', 'pokemon-blue']

    /*image lists*/
    const gbimages = [
        'Tetris%20%28World%29%20%28Rev%201%29.png', 
        'Pokemon%20-%20Red%20Version%20%28USA%2C%20Europe%29%20%28SGB%20Enhanced%29.png', 
        'Pokemon%20-%20Blue%20Version%20%28USA%2C%20Europe%29%20%28SGB%20Enhanced%29.png'
    ]

    var url = "/gamebois/imageAssets/gameboislogo512.gif"
    if (type === 'gb') {
        if (gb.includes(String(game))) {
            url = "http://thumbnails.libretro.com/" + "/Nintendo%20-%20Game%20Boy/Named_Boxarts/" + String(gbimages[gb.indexOf(game)])
        }
    }
    favicon.href = url;
  </script>
  <script src="/gamebois/favicon.js"></script>
</body>
